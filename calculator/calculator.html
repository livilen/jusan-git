<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">
        <p class="display">0</p>
      </section>
      <section class="calc-buttons">
            <div class="btn c gray">&#8705</div>
            <div class="btn arrow gray">&#8592</div>
            <div class="btn division orange">&#247</div>

            <div class="btn seven gray">7</div>
            <div class="btn eight gray"> 8</div>
            <div class="btn nine gray"> 9</div>
            <div class="btn multiply orange">&#215</div>

            <div class="btn four gray"> 4</div>
            <div class="btn five gray"> 5</div>
            <div class="btn six gray"> 6</div>
            <div class="btn minus orange">&#8722</div>

            <div class="btn one gray">1 </div>
            <div class="btn two gray"> 2</div>
            <div class="btn three gray">3 </div>
            <div class="btn plus orange">&#43</div>

            <div class="btn zero gray">0</div>
            <div class="btn equal orange">&#61;</div>
      </section>
    </div>
  </body>
</html>
